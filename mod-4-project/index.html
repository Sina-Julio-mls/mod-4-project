<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Art viewer</title>
    <link rel="stylesheet" href="src/style.css">
  </head>
<body>
  <header>
    <h1>Art collection</h1>
  </header>
  <main>
    <div class="container">

      <div class="art-container">
        <form class="art-container-flex" id="search-item">
          <input type="text" id="search">
          <button class="search-button" type="submit">Search bar</button>
        </form>
        <button class="random-button" id="random">Random search</button>

        <p>Search for your favorite art work</p>
      </div>
    </div>
    <section id="collection">
      <h2>Paintings</h2>
      <ul id="collection-list">
            
      </ul>

      <h2>Single art</h2>
      <div class="container">
        <div id="single-art-container"></div>
      </div>

    </section>
  </main>
  <script type="module" src="src/main.js"></script>
</body>
</html>
