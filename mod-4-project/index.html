<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Art viewer</title>
    <link rel="stylesheet" href="src/style.css">
  </head>
<body>
  <div class="container">
    <h1 class="header">Art collection</h1>

    <p id="error-message"></p>

    <!--Search Section-->
    <div class="art-container">
      <form class="art-container-flex" id="search-item">
        <input type="text" id="search" name="query" placeholder="Search for an artwork...">
        <button class="search-button" type="submit">Search</button>
      </form>
      <button class="random-button" id="random">Random search</button>
      </div>
      <p>Search for your favorite art work</p>
    
  </div>

  <!--Collection Section-->
    <section id="collection">
      <h2>Paintings</h2>
      <ul id="collection-list"></ul>
    </section>

    <!--single Art Section-->
  <div class="container" id="single-art-container" style="display: none;">

  </div>
    </div>
    <script type="module" src="src/main.js"></script>
</body>
</html>
